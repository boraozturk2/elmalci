<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}"
	th:lang="${lang}"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments/header :: head">

</head>

<body>

	<div th:replace="fragments/header :: myheader"></div>

	<div id="all">

		<div id="content">
			<div class="container bs-container big-font-container">
					<div class="row row-centered">
						<div class="bs-section col-lg-9 col-centered">
							<div id="form-table">
								<!--/*@thymesVar id="forgotEmailDTO" type="com.nixmash.springdata.jpa.dto.ForgotEmailDTO"*/-->
								<form name="f" th:action="@{/forgotpassword}" th:object="${forgotEmailDTO}" method="post" class="form-horizontal">

									<div th:if="${#fields.hasGlobalErrors()}"
										class="has-error col-lg-offset-4 alert alert-dismissible alert-danger">
										<button type="button" class="close" data-dismiss="alert">Ã—</button>
										<label class="control-label" th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</label>
									</div>

									<fieldset>
										<div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
											<label for="email" class="col-lg-4 control-label" th:text="#{email}">[Email]</label>
											<div class="col-lg-5">
												<input type="email" th:field="*{email}" class="form-control" id="email" /> 
												<label class="control-label" th:errors="*{email}">[error]</label>
											</div>
										</div>
										<div class="form-group">
											<div class="col-lg-9 col-lg-offset-4">
												<button type="submit" class="btn btn-primary"
													th:text="#{resetPassword}">[Submit]</button>
											</div>
										</div>
									</fieldset>
								</form>
							</div>
						</div>
				</div>
			</div>
			<!-- /.container -->
		</div>
		<!-- /#content -->


		


	</div>
   
   <div th:replace="fragments/footer :: myfooter"></div>
	<!-- /#all -->


</body>

</html>
