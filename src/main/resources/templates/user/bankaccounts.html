<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}"
   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments/header :: head"></head>

<body>

   <div th:replace="fragments/header :: myheader"></div>

   <div id="all">
      <div id="content">
         <div class="container">
            <div class="col-md-3">
               <div th:replace="user/leftnav :: userleftnav"></div>
            </div>
            
            <div class="col-md-9">
                    <div class="box">
                    
                        <h1><i class="fa fa-list fa-x" aria-hidden="true"></i>&nbsp;<th:block th:text="#{user.bankaccount.header}"></th:block></h1>
                        <p class="lead" th:text="#{user.bankaccount.header.lead}"></p>
                        <p class="text-muted" th:text="#{user.bankaccount.header.text}"></p>

                       <hr/>
                       <a th:href="@{/user/bankaccount}" class="btn btn-primary btn-sm"><i class="fa fa-plus" aria-hidden="true"></i><th:block th:text="#{user.bankaccount.table.action.new}"></th:block></a>
                       <div class="table-responsive">
                         <table class="table table-hover">
                             <thead>
                                 <tr>
                                     <th th:text="#{user.bankaccount.table.accname}">Hesap Adı</th>
                                     <th th:text="#{user.bankaccount.table.iban}">İban</th>
                                     <th th:text="#{user.bankaccount.table.bank}">banka</th>
                                     <th th:text="#{user.bankaccount.table.branch}">sube</th>
                                     <th th:text="#{user.bankaccount.table.accno}">hesapno</th>
                                     <th th:text="#{user.bankaccount.table.action}">İşlem</th>
                                 </tr>
                             </thead>
                             <tbody>
                                 <tr th:each="userBankAccount : ${userBankAccounts}">
                                     <td th:text="${userBankAccount.accountName}"></td>
                                     <td th:text="${userBankAccount.iban}"></td>
                                     <td th:text="${userBankAccount.bank}"></td>
                                     <td th:text="${userBankAccount.branch}"></td>
                                     <td th:text="${userBankAccount.accountNo}"></td>
                                     <td><a th:href="@{/user/bankaccount(bankAccountId=${userBankAccount.accountId})}" class="btn btn-primary btn-sm"><i class="fa fa-book" aria-hidden="true"></i></a></td>
                                 </tr>
                             </tbody>
                         </table>
                     </div>
                  </div>
              </div>          
         </div>
      </div>
   </div>

   <div th:replace="fragments/footer :: myfooter"></div>

</body>

</html>
